<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NexTrain</title>

    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800" rel="stylesheet" />

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- reset -->
    <link rel="stylesheet"  type="text/css" href="assets/css/reset.css">
    <!-- end reset --> 

    <!-- bootstrap and jquery links including bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- end bootstrap links -->

    <!-- custom theme -->
    <link rel="stylesheet" type="text/css" title="customtheme" href="assets/css/customtheme.css">
    <!-- end custom theme -->
</head>
<body>
    <div class="container-fluid"> <!-- contains entire page -->
        
        <!-- HEADER -->
        <div class="row">
            <header class="col-md-12 page-header">
                <h1>NextTrain</h1>
                <h2>Tracking everything from the Midnight Train to the A-Train.</h2>
            </header>
        </div>
        <!-- END HEADER -->

        <!-- MAIN SECTION -->
        <div class="row p-3">

            <!-- Train Timetables -->
            <div class="col-md-9 border border-secondary rounded">

            </div>
            <!-- END Train Timetables -->

            <!-- FORM - NEW TRAIN QUERY -->
            <div class="col-md border border-secondary rounded ml-3">
                <form id="new-topic-form" role="form">
                    <h2>Add a Train</h2>
                    <div class="form-group">
                        <label for="new-train-input">
                            Train Name:
                        </label>
                        <input class="form-control" id="new-train-input" type="text" />
                    </div>
                    
                    <!-- Button triggers new train to be added -->
                    <input class="btn btn-sm btn-info" id="add-topic" type="submit" value="Add a Train" />                    
                </form>
            </div>
            <!-- END FORM - NEW TRAIN QUERY -->
                
        </div>
        <!-- END MAIN SECTION -->

    </div>
</body>
</html>
